<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
</head>

<body>
    <form action="#">
        <p>Você mora: </p>
        <!-- name = nome da tabela do banco de dados, mas e o valor que ele vai salvar? é o = value -->
        <input type="radio" name="reg" id="reg1" value="S">
        <label for="reg1">Zona Sul</label><br>
        <input type="radio" name="reg" id="reg2" value="N">
        <label for="reg2">Zona Norte</label><br>
        <input type="radio" name="reg" id="reg3" value="L">
        <label for="reg3">Zona Leste</label><br>
        <input type="radio" name="reg" id="reg4" value="O">
        <label for="reg4">Zona Oeste</label><br>


        <p>Qual curso você gostaria de fazer?</p>

        <input type="checkbox" name="curso1" id="curso1" value="devweb">
        <label for="curso1">Desenvolvimento Web.</label>
        <br>
        <input type="checkbox" name="curso2" id="curso2" value="gestao">
        <label for="curso2">Gestão Emp. com ERP</label>
        <br>
        <input type="checkbox" name="curso3" id="curso3" value="BI">
        <label for="curso3">Power BI.</label>
        <br>
        <input type="checkbox" name="curso4" id="curso4" value="suporte">
        <label for="curso4">Suporte em TI.</label>
        <br>

        
        <input type="submit" value="Enviar"><br>
        <input type="reset" value="Limpar">
    </form>
</body>

</html>
