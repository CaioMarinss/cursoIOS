<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Form</title>
</head>
<body>
    <form action="https://api.staticforms.xyz/submit" method="post">
        <fieldset>
            <legend>Contato com o cliente:</legend>
            <label for="nomeCliente">Nome Completo:</label>
            <input type="text" name="name" id="nomeCliente">
            <br><br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <br><br>
            <label for="tel">Telefone para contato:</label>
            <input type="text" name="tel" id="tel">
            <br><br>
            <label for="message">Deixe sua avaliação</label> <br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea><br>
            <input type="submit" value="Enviar">
            
            <input type="hidden" name="accessKey" value="ad0e48c4-7fee-4f37-896e-e7212d69f35a"> 
            <input type="hidden" name="redirectTo" value="http://127.0.0.1:5500/aula8/obrigado.html"> 
        </fieldset>
    </form>
</body>
</html>
