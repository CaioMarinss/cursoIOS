<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upper lower</title>
</head>
<body>

    <script>
        let nome = prompt('Qual seu nome?')
        let estaMatriculado = prompt('Está matriculado em algum curso? SIM/NÂO');
        let ra = estaMatriculado == 'SIM' ? `${nome} possui R.A.` : `${nome} não possui R.A.`

        alert(`O jovem ${ra}`)
    </script>
