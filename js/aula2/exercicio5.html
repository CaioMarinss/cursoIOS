<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
</head>

<body>

    <script>
        let valor1, valor2, soma, sub, mult, divi
        valor1 = parseInt(prompt('Insira o primeiro valor:'));
        valor2 = parseInt(prompt('Insira o segundo valor:'));
        soma = valor1 + valor2;
        sub = valor1 - valor2;
        mult = valor1 * valor2;
        divi = valor1 / valor2;

        alert(`A soma desses dois números seria:${soma}\n A subtração desses dois números seria ${sub}\n a multiplicação desses dois números seria ${mult} \n A divisão desses dois números seria ${divi}`)
    </script>
</body>

</html>
