<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 7</title>
</head>

<body>

    <script>
        let altura, peso, calc;
        altura = parseFloat(prompt('Qual sua altura? ex: 1.70m'));
        peso = parseInt(prompt('Qual seu peso? ex: 70kg'));

        calc = peso / (altura * altura);

        alert(calc.toFixed(3))

    </script>
</body>

</html>
