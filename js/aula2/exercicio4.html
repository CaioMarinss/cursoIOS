<body>

    <script>
        let nome, idade, genero;
        nome = prompt('Olá, qual seu nome?');
        idade = prompt('Quantos anos você tem?');
        genero = prompt('Qual seu gênero? M ou F');


        if (idade >= 18) {

            if (genero = 'M') {
                alert('Você é maior de idade e do gênero masculino');
            } else {
                alert('Você é maior de idade e do gênero feminino');
            }
        } else {

            if (genero = 'M') {
                alert('Você é menor de idade e do gênero masculino');
            } else {
                alert('Você é menor de idade e do gênero feminino');
            }
        }
    </script>
